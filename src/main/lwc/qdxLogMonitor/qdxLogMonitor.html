<template>
    <lightning-card >
        <div class="container">
            <template if:true={displayUserFilter}>
                <lightning-combobox 
                    name="UserNameFilter"
                    label="Filter By User"
                    options={userNameFilter}
                    value={selectedUser}
                    onchange={handleUserFilterChange}>
                </lightning-combobox>
                <br/>
            </template>
            <template if:true={displayClassFilter}>
                <lightning-combobox 
                    name="ClassNameFilter"
                    label="Filter By Class"
                    options={classNameFilter}
                    value={selectedClass}
                    onchange={handleClassFilterChange}>
                </lightning-combobox>
                <br/>
            </template>
            <template if:true={gridData.length}>
                <lightning-tree-grid
                    columns={gridColumns}
                    data={gridData}
                    key-field="QDX_Context__c"
                    hide-checkbox-column="true">
                </lightning-tree-grid>
            </template>
            <template if:false={gridData.length}>
                <p>Waiting for log events...</p>
                <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
            </template>
        </div>
    </lightning-card>
</template>
